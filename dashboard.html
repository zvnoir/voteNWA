<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Panitia - Noir Writing Award</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1a1a2e, #2a0845);
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #caa9ff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }

    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: left;
      background-color: #2d2b4e;
    }

    th {
      background-color: #3e2f61;
    }

    tr:nth-child(even) td {
      background-color: #282644;
    }

    select, input[type="text"], button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin: 10px 5px;
    }

    select, input[type="text"] {
      width: 200px;
    }

    button {
      background-color: #caa9ff;
      color: #1a1a2e;
      cursor: pointer;
    }

    button:hover {
      background-color: #a678f0;
    }

    .hapusBtn {
      background-color: #e74c3c;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }

    .hapusBtn:hover {
      background-color: #c0392b;
    }

    .section {
      margin: 40px 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .status-voting {
      text-align: center;
      margin-bottom: 30px;
    }

    .logout {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #555;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout:hover {
      background: #333;
    }
  </style>
</head>
<body>

<script>
  const panitia = localStorage.getItem("panitia");
  if (!panitia) {
    alert("Akses ditolak. Silakan login sebagai panitia.");
    window.location.href = "index.html";
  }
</script>

<button class="logout" onclick="logout()">Logout</button>
<h1>Dashboard Panitia</h1>
<p style="text-align:center;">Halo, <b><span id="panitiaName"></span></b></p>

<div class="section status-voting">
  <h2>Status Voting: <span id="statusVoting">...</span></h2>
  <button id="triggerBtn" onclick="toggleVoting()">Trigger Voting</button>
</div>

<div class="section">
  <h2>Tambah Nominasi</h2>
  <select id="kategoriSelect">
    <option value="Author Angst Terfavorit">Author Angst Terfavorit</option>
    <option value="AU Dengan Narasi Terbaik">AU Dengan Narasi Terbaik</option>
  </select>
  <input type="text" id="nominasiInput" placeholder="Nama nominasi" />
  <button onclick="tambahNominasi()">Tambah</button>
</div>

<div class="section">
  <h2>Leaderboard</h2>
  <div id="leaderboard"></div>
</div>

<div class="section">
  <h2>Riwayat Voting</h2>
  <table id="riwayatTable">
    <thead>
      <tr>
        <th>IP</th>
        <th>Kategori</th>
        <th>Nominasi</th>
        <th>Waktu</th>
      </tr>
    </thead>
    <tbody id="riwayatBody"></tbody>
  </table>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import {
    getDatabase, ref, onValue, update, push, remove
  } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC-KyMTRfaVvVs0ulwGG4Bj-TIBVkDuwJM",
    authDomain: "noir-writing-award-votes-new.firebaseapp.com",
    databaseURL: "https://noir-writing-award-votes-new-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "noir-writing-award-votes-new",
    storageBucket: "noir-writing-award-votes-new.appspot.com",
    messagingSenderId: "1081754481206",
    appId: "1:1081754481206:web:2cbcc35840434cfd059e97"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  document.getElementById("panitiaName").innerText = localStorage.getItem("panitia");

  // Status Voting
  const statusRef = ref(db, "status/votingOpen");
  const statusSpan = document.getElementById("statusVoting");
  const triggerBtn = document.getElementById("triggerBtn");
  let statusSekarang = false;

  onValue(statusRef, (snap) => {
    statusSekarang = snap.val();
    statusSpan.innerText = statusSekarang ? "ðŸŸ¢ Dibuka" : "ðŸ”´ Ditutup";
    triggerBtn.innerText = statusSekarang ? "Tutup Voting" : "Buka Voting";
  });

  function toggleVoting() {
    update(ref(db, "status"), { votingOpen: !statusSekarang });
  }

  // Tambah Nominasi
  function tambahNominasi() {
    const kategori = document.getElementById("kategoriSelect").value;
    const nama = document.getElementById("nominasiInput").value.trim();
    if (!nama) return alert("Isi nama nominasi terlebih dahulu.");
    push(ref(db, "votes/" + kategori), {
      nama: nama,
      jumlah: 0
    });
    document.getElementById("nominasiInput").value = "";
  }

  // Leaderboard + Hapus
  const leaderboardDiv = document.getElementById("leaderboard");
  onValue(ref(db, "votes"), (snapshot) => {
    leaderboardDiv.innerHTML = "";
    snapshot.forEach((cat) => {
      const category = cat.key;
      let html = `<h3>${category}</h3><ul>`;
      cat.forEach((nom) => {
        const data = nom.val();
        const id = nom.key;
        html += `<li>${data.nama} - <b>${data.jumlah}</b> vote 
          <button class="hapusBtn" onclick="hapusNominasi('${category}', '${id}')">Hapus</button></li>`;
      });
      html += "</ul>";
      leaderboardDiv.innerHTML += html;
    });
  });

  window.hapusNominasi = (kategori, id) => {
    if (confirm("Yakin ingin menghapus nominasi ini?")) {
      remove(ref(db, `votes/${kategori}/${id}`));
    }
  };

  // Riwayat Voting
  const riwayatBody = document.getElementById("riwayatBody");
  onValue(ref(db, "riwayat"), (snap) => {
    riwayatBody.innerHTML = "";
    snap.forEach((item) => {
      const d = item.val();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${d.ip}</td>
        <td>${d.kategori}</td>
        <td>${d.nominasi}</td>
        <td>${new Date(d.waktu).toLocaleString("id-ID")}</td>
      `;
      riwayatBody.appendChild(row);
    });
  });

  // Logout
  window.logout = () => {
    localStorage.removeItem("panitia");
    window.location.href = "index.html";
  };
</script>
</body>
</html>
